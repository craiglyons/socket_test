<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
        form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
        form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
        #nickname-form { bottom: 40px; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<body>
<h2 id="nickname">Anonymous</h2>
<ul id="messages"></ul>
<form id="nickname-form" action="">
    <input id="n" autocomplete="off" />
    <button type="submit">Set Nickname</button>
</form>
<form id="message-form" action="">
    <input id="m" autocomplete="off" />
    <button type="submit">Send Message</button>
</form>
</body>
<script>
    var socket = io();
    $('#message-form').submit(function(event){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
    });
    $('#nickname-form').submit(function(event){
        var nickname = $('#n').val();
        socket.emit('set nickname', nickname);
        $('#n').val('');
        $('#nickname').text(nickname);
        return false;
    });

    socket.on('chat message', function(data){
        nickname = data[0];
        message = data[1];
        var newNode = "<li>" + nickname + ": " + message + "</li>";
        $('#messages').append(newNode);
    });

    socket.on('logon message', function(data){
        var newNode = "<li>" + data + "</li>";
        $('#messages').append(newNode);
    });

    socket.on('nickname change', function(data){
        var newNode = "<li><em>" + data['previous'] + ' is now known as ' + data['new'] + '</em></li>';
        $('#messages').append(newNode);
    });

</script>
</html>
