<!doctype html>
<html>
<head>
    <title>Socket.IO chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box;}
        body { font: 13px Helvetica, Arial; }
        h2 { margin: 10px; font-size: 2em; }
        #form-container { position: fixed; width: 100%; border-bottom: 1px solid #ccc; background: white; }
        #form-header { height: 13em; }
        form { background: #fff; padding: 10px; width: 100%; }
        form input { padding: 10px; width: 50%; margin-right: .5%; }
        form button {  background: rgb(130, 224, 255); border: none; padding: 10px; font-weight: bold; }
        #nickname-form { top: 30px; }
        #messages { list-style-type: none; padding: 0; overflow: scroll; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
    </style>
</head>
<script src="/socket.io/socket.io.js"></script>
<script src="http://code.jquery.com/jquery-1.11.1.js"></script>

<body>
<div id="form-container">
    <h2 id="nickname">Anonymous</h2>
    <form id="nickname-form" action="">
        <input id="n" autocomplete="off" />
        <button type="submit">Set Nickname</button>
    </form>
    <form id="message-form" action="">
        <input id="m" autocomplete="off" />
        <button type="submit">Send Message</button>
    </form>
</div>
<div id="form-header"></div>


<ul id="messages"></ul>
</body>
<script>
    var socket = io();
    $('#message-form').submit(function(event){
        socket.emit('chat message', $('#m').val());
        $('#m').val('');
        return false;
    });
    $('#nickname-form').submit(function(event){
        var nickname = $('#n').val();
        if(!nickname){
            nickname = "Anonymous";
        }
        socket.emit('set nickname', nickname);
        $('#n').val('');
        $('#nickname').text(nickname);
        return false;
    });

    socket.on('chat message', function(data){
        nickname = data[0];
        message = data[1];
        var newNode = "<li>" + nickname + ": " + message + "</li>";
        $('#messages').append(newNode);
    });

    socket.on('logon message', function(data){
        var newNode = "<li>" + data + "</li>";
        $('#messages').append(newNode);
    });

    socket.on('nickname change', function(data){
        var newNode = "<li><em>" + data['previous'] + ' is now known as ' + data['new'] + '</em></li>';
        $('#messages').append(newNode);
    });

</script>
</html>
